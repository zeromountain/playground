<!DOCTYPE html>
<html lang="ko">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

    </div>
    <div class="author">
      <span>__</span>

        <ul>
          <li class="sound"><i class="fas fa-volume-up"></i></li>

          <li class="twitter"><i class="fab fa-twitter"></i></li>
